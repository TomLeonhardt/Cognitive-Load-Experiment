{{ block scripts }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const answer1 = '{{ player.text_answer1 }}' === 'True';
    const answer2 = '{{ player.text_answer2 }}' === 'False';
    const answer3 = '{{ player.text_answer3 }}' === 'True';

    let score = 0;

    if (answer1) {
        document.getElementById('statement1-result').innerHTML = 'Statement 1: True <span style="color: green;">(Correct)</span>';
        score += 1;
    } else {
        document.getElementById('statement1-result').innerHTML = 'Statement 1: {{ player.text_answer1 }} <span style="color: red;">(Incorrect)</span>';
    }

    if (answer2) {
        document.getElementById('statement2-result').innerHTML = 'Statement 2: False <span style="color: green;">(Correct)</span>';
        score += 1;
    } else {
        document.getElementById('statement2-result').innerHTML = 'Statement 2: {{ player.text_answer2 }} <span style="color: red;">(Incorrect)</span>';
    }

    if (answer3) {
        document.getElementById('statement3-result').innerHTML = 'Statement 3: True <span style="color: green;">(Correct)</span>';
        score += 1;
    } else {
        document.getElementById('statement3-result').innerHTML = 'Statement 3: {{ player.text_answer3 }} <span style="color: red;">(Incorrect)</span>';
    }

    document.getElementById('total-score').innerHTML = 'Your score is: ' + score + '/3';
});
</script>
{{ endblock }}
